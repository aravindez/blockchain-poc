<h1 mat-dialog-title>New User</h1>
<div mat-dialog-content>
  <mat-selection-list [(ngModel)]="data.selectedUsers">
    <!--<div *cdkVirtualFor="let user of data.users">{{user.name}}</div>-->
    <mat-list-option *ngFor="let user of users" value={{user.id}}>
      {{user.name}}
    </mat-list-option>
  </mat-selection-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="submit()" cdkFocusInitial>Add</button>
</div>
