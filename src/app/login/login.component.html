<div class="login_page">
  <br>
  <div>
    <label class='form_title'>Login</label>
    <br><br>
    <form (keyup.enter)="login()" role="form">
      <div class="form-content">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="user_cred.uname">
      </div>
      <div class="form-group">
        <label for="pword">Password</label>
        <input type="password" class="form-control" name="pword" placeholder="Password" [(ngModel)]="user_cred.pword">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
      </div>
      <br>
      <div *ngIf="invalid_cred">
        <p class="error">{{error_message}}</p>
      </div>
      <a class="btn btn-primary" (click)='login()'>Login</a>
    </div>
    </form>
  </div>
</div>
