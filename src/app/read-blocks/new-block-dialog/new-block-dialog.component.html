<h1 mat-dialog-title>New Block</h1>
<div mat-dialog-content>
  <p>New Block Data:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.newBlockData">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.newBlockData" cdkFocusInitial>Create</button>
</div>
